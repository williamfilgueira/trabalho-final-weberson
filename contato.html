<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nossa história</title>
</head>

<body>
    <header class="header">
        <a href="index.html" alt="Logo"><img src="./imgs/pet-storelogo.png" id="logo"></a>
        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="sobrenos.html">Sobre nos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </header>
    <tbody class="container">
        <section class="flex-pai">


            <form>
                <div class="linha-1">
                    <div class="form-nome">
                        <label for="nome">Nome</label> <br />
                        <input type="text" id="nome" placeholder="Nome" />
                    </div>

                    <div class="form-email">
                        <label for="email">E-mail</label> <br />
                        <input type="text" id="email" placeholder="E-mail" />
                    </div>
                </div>
                <!--  -->
                <div class="linha-2">
                    <div class="form-senha">
                        <label for="pass">Senha</label> <br />
                        <input type="password" id="pass" placeholder="Senha" />
                    </div>
                    <!--  -->
                    <div class="form-tel">
                        <label for="telefone">Telefone</label> <br />
                        <input type="tel" id="tel" placeholder="Ex.(21)9999-9999" />
                    </div>
                </div>
                </div>
                <!--  -->
                <div class="linha-3">
                    <div class="form-area">
                        <label for="text-area">Observação</label><br />
                        <textarea id="text-area" style="resize: none"></textarea>
                    </div>
                </div>

                <div class="linha-4">
                    <button id="btn-salvar">Enviar</button>
                    <button id="btn-cancelar">Cancelar</button>
                </div>
            </form>
            </div>
        </section>
    </tbody>

    <footer class="footer">
        <div class="container">

            <div class="logo">
                <a href="#"><img src="./imgs/pet-storelogo.png" id="logo-rodape"></a>
            </div>
            <div class="redes-sociais">
                <b> <p>Visite nossas redes sociais</p></b>
                <a href="#" alt=" visitar instagram"><img src="imgs/instagram.png" id="instagram"></a>
                <a href="#" alt=" visitar facebook"><img src="imgs/facebook.png" id="facebook"></a>
            </div>
            <div class="creditos">
                <a href="https://github.com/williamfilgueira" target="_blank">
                    <p>© By William</p>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
